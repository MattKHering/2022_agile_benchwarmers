<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>HydroMinder</title>
	<meta charset="utf-8">
	<link id="myCSS" href="css/style.css" type="text/css" rel="stylesheet">
	<!-- <link id="theme" href="css/style.css" type="text/css" rel="stylesheet"> -->
	<!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body onload="onload()">
	<main id="hero">

		<div id="settings">			
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
		  	</label>
		</div>
		<header>
			<h2>HydroMinder</h2>
		</header>


		<p>The app that encourages hydration<br></p>

		<p>Please select a time interval<br></p>
		
		<form id="radioForm">
			<input type="radio" name="timeRadio" value="30" checked>
			<label for="30min">30 min.</label><br>

			<input type="radio" name="timeRadio" value="45">
			<label for="45min">45 min.</label><br>

			<input type="radio" name="timeRadio" value="60">
			<label for="60min">1 hr.</label><br>

			<input type="radio" name="timeRadio" value="120">
			<label for="120min">2 hr.</label><br>

			<input type="radio" name="timeRadio" id="custom">
			<label for="custom">Custom</label><br>
		</form>

		<div id="customTimeDiv">
			<input id="timeInput" type="number"/>
			<select name="customTime" id="timeSelect">
				<option value="minutes">minutes</option>
				<option value="hours">hours</option>
			</select><br>
			<button id="setCustomTimeButton">Set Interval</button><br>
        </div>
        
<!--        Test Button for the alarm-->
        <button onclick="alarm()">Test Alarm</button><br><br>
<!--        Enable and disable alarm button-->
        <button id="soundButton">Enable/DisableAlarm</button>
<!--        linking the alarm with the test button-->
        <button onClick="alarm('audio/WaterDrop.mp3');">Play</button>
        
		
		<div id="goalControl"> 
			<input id="setGoal" type="number" value="125"/>
			<select name="units" id="unitsSelect">
				<option value="fluidOunces">fl oz</option>
				<option value="cups">cups</option>
				<option value="gallons">gal</option>
				<option value="milliliters">mL</option>
				<option value="liters">L</option>
			</select><br><br>	
			<button type="button" id="setGoalButton">Set Goal</button>
		</div>	
		<br><br>

		<div id="ounceAdd">
			<button type="button" id="addOneFluidOunce">Add 1 Ounce</button>
			<button type="button" id="addEightFluidOunce">Add 8 Ounces</button>
			<button type="button" id="addTwelveFluidOunce">Add 12 Ounces</button>
		</div>


		<p>Water drank today: <span id="waterDrankAmount"></span></p>
		

		<br><br>


		<footer>
			<nav>
				<a href="https://github.com/MattKHering/2022_agile_benchwarmers">Link to GitHub</a>
				<a href="https://www.pivotaltracker.com/n/projects/2601942">Link to Pivital Tracker</a>
			</nav><br>
			<small>The Benchwarmers &copy; 2022</small>
		</footer>
	</main>
	<script src="js/hydroMinder.js"></script>
</body>

</html>
